<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>KIT シャトルバス</title>
</head>

<body>
    <ul id="demo"></ul>
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script>
        $(function () {
            $.getJSON("timetable.json", function (data) {
                var
                    ulObj = $("#demo"),
                    len = data.length;

                for (var i = 0; i < len; i++) {
                    ulObj.append($("<li>").attr({ "id": data[i].busType }).text(data[i].busType));
                }
            });
        });
    </script>
</body>

</html>
