<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KIT シャトルバス</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="css/my-bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <div class="container">
        <br>
        <h2>KIT シャトルバス時刻表</h2>
        <br>
        <div class="alert alert-success" role="alert" id="alert-success" style="display:none"></div>
        <div class="alert alert-danger" role="alert" id="alert-danger" style="display:none">本日の運行は終了しました</div>
        <table class="table table-bordered" id="timetable" style="display:none">
            <thead>
                <tr>
                    <th>行き先</th>
                    <th>出発時刻</th>
                    <th>出発まで</th>
                    <th>備考</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
        <script>
            /**
             * getColorClassName(second):
             * second に応じて，背景色のプロパティ名を文字列として返す，
             */
            function getColorClassName(second) {
                if (second < 60 * 5) return 'bg-danger'; // 残り5分 -> bg-danger
                if (second < 60 * 15) return 'bg-warning'; // 残り15分 -> bg-warning
                if (second < 60 * 60) return 'bg-success'; // 残り1時間 -> bg-success
                return 'bg-white';
            }
            /**
             * getNowTimeAsSecond():
             * 現在時刻を整数型秒数として返す．
             */
            function getNowTimeAsSecond() {
                var date = new Date();
                return date.getHours() * 60 * 60 + date.getMinutes() * 60 + date.getSeconds();
            }
            /**
             * getTimeDiff(second):
             * 現在時刻と second との差を整数型秒数として求める．
             */
            function getTimeDiff(second) {
                return second - getNowTimeAsSecond();
            }
            /**
             * getSecondAsTimeString:
             * 数値としての秒数を，00:00 の形式に変換し文字列を返す．
             */
            function getSecondAsTimeString(second) {
                return ('00' + Math.floor(second / 60 / 60)).slice(-2) + ":" +
                    ('00' + Math.floor((second / 60) % 60)).slice(-2) + ":" +
                    ('00' + second % 60).slice(-2);
            }
            /**
             * hasAnyTable(timetable):
             * timetable 中に，運行予定のバスが存在するか．
             */
            function hasAnyTable(timetable) {
                return timetable.rows.length <= 1;
            }
            /**
             * setAnyBusAlertDisplay(visibility):
             * 運行終了のアラートの visibility を設定する．
             */
            function setAnyBusAlertDisplay(visibility) {
                var alertDanger = document.getElementById('alert-danger');
                if (visibility) alertDanger.style.display = "block";
                else alertDanger.style.display = "none";
            }
            /**
             * setTimeTableVisibility(visibility):
             * 時刻表の visibility を設定する．
             */
            function setTimeTableVisibility(visibility) {
                var timetable = document.getElementById('timetable');
                if (visibility) timetable.style.visibility = "visible";
                else timetable.style.visibility = "hidden";
            }
            /**
             * updateTimeTable(data):
             * 時刻表アップデート
             */
            var updateTimeTable = function (data) {
                var timetable = document.getElementById('timetable');
                for (var i = 1; i < data.length; i++) {
                    var hour = parseInt(data[i].substr(0, 2));
                    var min = parseInt(data[i].substr(3, 4));
                    var second = hour * 60 * 60 + min * 60;

                    // 現在の時刻から，出発時刻との差を求める．
                    var diff = getTimeDiff(second);
                    if (diff < 0) {
                        timetable.deleteRow(i);
                        i = 0;
                        continue;
                    }
                    timetable.rows[i].className = getColorClassName(diff);
                    timetable.rows[i].cells[2].innerText = getTimeDiffAsString(diff);
                }
                setAnyBusAlertDisplay(hasAnyTable(timetable));
                setTimeTableVisibility(!hasAnyTable(timetable));





                row.className = getColorClassName(diff);


                var date = new Date();
                var isSummer = false;

                /*
                // 土曜運行のセルを排除
                var isSunday = date.getDay() == 6;
                if (isSunday && !data.hasSat || !isSunday && data.hasSat) return;

                // 夏季運行のセルを排除
                if (isSummer && !data.hasSummer) return;

                // 出発している便を排除
                var hour = parseInt(data.departure.substr(0, 2));
                var min = parseInt(data.departure.substr(3, 4));
                var second = hour * 60 * 60 + min * 60;
                var diff = getTimeDiff(second, date);
                if (diff < 0) return;
                */


                // 行き先
                destination.innerHTML = (data.toType == 0 ? "八束穂" : "扇が丘") + "キャンパス";
                departure.innerHTML = data.departure;
                timeRemaining.innerHTML = getTimeDiffAsString(diff);
                remarks.innerHTML = "";

                /*
                if (isSunday && data.hasSat && isSummer && data.hasSummer) remarks.innerHTML = "土曜/夏季運行";
                else if (isSummer && data.hasSummer) remarks.innerHTML = "夏季運行";
                else if (isSunday && data.hasSat) remarks.innerHTML = "土曜運行";
                */
            }
            /**
             * 行追加
             */
            function insertRow(data) {
                var table = document.getElementById('timetable');
                var row = table.insertRow(-1);
                var destination = row.insertCell(-1);   // 行き先
                var departure = row.insertCell(-1);     // 出発時間
                var timeRemaining = row.insertCell(-1); // 出発まで
                var remarks = row.insertCell(-1);       // 備考
                destination.innerHTML = (data.toType == 0 ? "八束穂" : "扇が丘") + "キャンパス";
                departure.innerHTML = data.departure;
                //row.style.display = 'none';
            }
            /**
             * ページ読み込み完了時
             */
            $(function () {
                $.getJSON("https://raw.githubusercontent.com/mzkii/kit-shuttle-bus/gh-pages/timetable.json", function (data) {
                    for (var i = 0; i < data.length; i++) insertRow(data[i]);
                    setInterval(function () { updateTimeTable(data) }, 1000);
                    updateTimeTable(data);
                    document.getElementById("timetable").style.display = '';
                });
            });
        </script>
    </div>
</body>

</html>
